{% load static %}
<nav x-data="{ isOpen: false }" class="bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a href="{% url 'get_students' %}" class="text-white text-xl font-bold">Academia Strong Fitness</a>
            </div>

            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="{% url 'get_students' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Alunos</a>
                    <a href="{% url 'pending_students' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Alunos Pendentes</a>
                    <a href="{% url 'inactive_students' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Alunos Inativos</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sair</button>
                    </form>
                </div>
            </div>

            <div class="-mr-2 flex md:hidden">
                <button @click="isOpen = !isOpen" type="button" class="bg-gray-700 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-600 focus:outline-none">
                    <span class="sr-only">Abrir menu</span>
                    <i class="bi bi-list h-6 w-6" :class="{'hidden': isOpen, 'block': !isOpen }"></i>
                    <i class="bi bi-x h-6 w-6" :class="{'hidden': !isOpen, 'block': isOpen }"></i>
                </button>
            </div>
        </div>
    </div>

    <div x-show="isOpen" class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="{% url 'get_students' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Alunos</a>
            <a href="{% url 'pending_students' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Alunos Pendentes</a>
            <a href="{% url 'inactive_students' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Alunos Inativos</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="w-full text-left text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Sair</button>
            </form>
        </div>
    </div>
</nav>
